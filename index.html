<!doctype html>
<html lang="en">
<head>

  <title>SUP-site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1 class="title">Collect the special numbers should be in a pattern of a important dateðŸ’—</h1>

    <button id="finish" class="btn" disabled>Open your reward ðŸŽ¥</button>
